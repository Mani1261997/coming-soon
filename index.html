<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital@1&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital@1&family=Playfair+Display:ital@1&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital@1&family=Playfair+Display:ital@1&family=Poppins:ital,wght@1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css\main.min.css">
</head>

<body>
    <div class="row">
        <!--text-column-->
        <div class="col-md-6">
            <div class="container">
                <div class="text-column">
                    <header>
                        <a href="#0" class="text-column__logo">Cs.</a>
                    </header>
                    <main>
                        <div class="text-column__text">
                            <h1 class="text-column__text__h1">Coming Soon</h1>
                            <p class="text-column__text__desc">Follow Updates.</p>
                            <div class="text-column__text__form">
                                <form class="" method="post">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="Email Address"
                                            aria-label="Recipient's username" aria-describedby="button-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button"
                                                id="button-addon2">Button</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </main>
                    <footer>
                        <div class="text-column__footer">
                            <ul class="text-column__footer__ul">
                                <li>
                                    <a href="#0">
                                        <i class="fa fa-facebook"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#0">
                                        <i class="fa fa-twitter"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#0">
                                        <i class="fa fa-youtube"></i>
                                    </a>
                                </li>
                            </ul>

                        </div>
                    </footer>
                </div>
            </div>
        </div>
        <!--slider-column-->
        <div class="col-md-6">
            <div class="carousel slide carousal-fade" data-ride="carousel" data-pause="false">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                      <img src="images\u3.jpg"  alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="images\u5.jpg"  alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="images\u6.jpg"  alt="...">
                  </div>
                </div>
              </div>
        </div>
    </div>
    <script src="jquery.js"></script>
    <script src="popper.js"></script>
    <script src="bootstrap.js"></script>
</body>

</html>
